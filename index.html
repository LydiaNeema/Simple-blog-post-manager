<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
    <div class="intro">
            <h1>Tuko<span>-Blog</span>-Site</h1>
            <p>Your number one blogs site</p>
        </div>
    <section id="main">

    <aside class="container">
        
        <div class="upper">
         <h2 id="blogs">Blog Posts</h2>
        </div>
        <br>
        <div class="lower">
            <h3>Add a new post</h3>
            <br>
            <div class="form">
            <form class="myform">
<label for="Title">Post Title</label>
<input type="text" id="Title" name="Title" placeholder="Post title here"required/>
<br>
<label for="author">Author Name</label>
<input type="text" id="author" name="author" placeholder="Author name here"required/>
<br>
<label for="Image">Image URL</label>
<input type="text" id="Image" name="Image" placeholder="Paste your URL here"required/>
<br>
<label for="post">Post Content</label>
<br>
<textarea name="post" id="post" col="30" rows="10"></textarea>
<br>
<button type="submit"><i class="fas fa-plus"></i> Add</button>
<button type="reset"> <i class="fas fa-rotate-left"></i> Reset</button>
</form>
        </div>
        </div>
        <br>
        </aside>
     <main id="containerh">
        <div class="left">
<h3 id="yourblog">Your blog</h3>

        </div>
     </main>
    </section>
 <script src="/src/index.js"></script>
